<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>My Tasks</h1>
            <div class="date-display"></div>
        </header>

        <main class="content-area">
            <div id="pending" class="tab-content active">
                <div class="task-form">
                    <input type="text" id="taskTitle" placeholder="What needs to be done?" class="task-input">
                    <div class="date-inputs">
                        <div class="date-field">
                            <label>Starts</label>
                            <input type="date" id="startDate" class="date-input">
                        </div>
                        <div class="date-field">
                            <label>Ends</label>
                            <input type="date" id="endDate" class="date-input">
                        </div>
                    </div>
                    <button id="addTask" class="add-btn">
                        <span class="add-icon">+</span>
                        Add Task
                    </button>
                </div>
                <div class="tasks-header">
                    <h2>Pending Tasks</h2>
                    <span class="task-count" id="pendingCount">0</span>
                </div>
                <div id="pendingTasks" class="task-list"></div>
            </div>

            <div id="completed" class="tab-content">
                <div class="tasks-header">
                    <h2>Completed Tasks</h2>
                    <span class="task-count" id="completedCount">0</span>
                </div>
                <div id="completedTasks" class="task-list"></div>
            </div>

            <div id="deleted" class="tab-content">
                <div class="tasks-header">
                    <h2>Deleted Tasks</h2>
                    <span class="task-count" id="deletedCount">0</span>
                </div>
                <div id="deletedTasks" class="task-list"></div>
            </div>
        </main>

        <nav class="bottom-tabs">
            <button class="tab-btn active" data-tab="pending">
                <span class="tab-icon">ðŸ“‹</span>
                <span class="tab-label">doning</span>
            </button>
            <button class="tab-btn" data-tab="completed">
                <span class="tab-icon">âœ“</span>
                <span class="tab-label">Done</span>
            </button>
            <button class="tab-btn" data-tab="deleted">
                <span class="tab-icon">ðŸ—‘</span>
                <span class="tab-label">Deleted</span>
            </button>
        </nav>
    </div>
    <script src="main.js"></script>
</body>
</html>
